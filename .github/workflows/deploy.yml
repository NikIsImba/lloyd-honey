name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install
      
    - name: Build the Angular app
      run: npm run build -- --production --base-href=/lloyd-honey/

    - name: Deploy to GitHub Pages
      run: npx angular-cli-ghpages --dir=dist/lloyd-honey
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}